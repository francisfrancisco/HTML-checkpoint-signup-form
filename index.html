<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
</head>
<body>
  <div>
    <form>
      <input type="text" name="Email" value="" placeholder="email address">
      <br>
      <input type="text" name="Password" value="" placeholder="password">
      <br>
      <input type="text" name="Github" value="" placeholder="github username">
      <br>
      <fieldset>
      <div>
        <input type="radio" id="ent" name="level" placeholder="Enterprise">
        <label for="ent">Enterprise</label>
        <br>
      </div>
      <div>
        <input type="radio" id="pro" name="level" placeholder="Pro">
        <label for="pro">Pro</label>
        <br>
      </div>
      <div>
        <input type="radio" id="free" name="level" placeholder="Free">
        <label for="free">Free</label>
        <br>
      </div>
      </fieldset>
      <input type="checkbox" id="rem"name="RememberMe">
      <label for="rem">Remember Me</label>
    </form>
  </div>
</body>
</html>
